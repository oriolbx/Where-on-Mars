<!DOCTYPE html>

<head>
<title>verion2:Where on Mars?</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
<style>
html, body, #map {
height: 100%;
padding: 0;
margin: 0;
}
</style>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
</head>
<body>
<div id="map"></div>
<!-- include cartodb.js library -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
<script>

function main() {

cartodb.createVis('map', 'http://whereonmars.cartodb.com/api/v2/viz/03ec7c7c-bc6a-11e4-b600-0e4fddd5de28/viz.json', {
shareable: false,
title: false,
description: true,
search: false,
tiles_loader: true,
layer_selector: true,
center_lat: 11.8000,
center_lon: -30.0400,
zoom: 4

})
.done(function(vis, layers)	{
// Set max zoom
	vis.map.set({
	minZoom: 4,
	maxZoom: 5
	});
})
	


.error(function(err) {
console.log(err);
});



}
window.onload = main;
</script>
</body>
</html>
